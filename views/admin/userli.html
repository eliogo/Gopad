<div class="content">
      <div aria-hidden="true" class="fonts3 huishou"><a target="_blank" href="/admin/uinfo?id=1">用户查询</a></div>
<table width="950">
  <tr>
  	<th>UID</th>
  	<th>手机</th>
	<th>昵称</th>
	<th width="12%">电子邮箱</th>
	<th>注册时间</th>
	<!--th>最后登录IP</th>
  <th>类别</th-->
	<th>登录时间</th>
</tr>
    {{range .maps}}
  <tr>
    <td>{{.id}}</td>
    <td>{{.phone}}</td>
    <td>{{if .name}}{{.name}}{{else}}无{{end}}</td>
    <td style="min-width: 150px; max-width: 180px; word-break:break-all;word-wrap:break-word;white-space: pre-wrap; ">{{if .email}}{{.email}}{{else}}无{{end}}</td>
    <td>{{.register_time}}</td>
    <!--td>{{if .login_ip}}{{.login_ip}}{{else}}无{{end}}</td-->
    <!--td>PC</td-->
    <td>{{if .login_time}}{{.login_time}}{{else}}无{{end}}</td>
  </tr>
  {{end}}
  </table>
